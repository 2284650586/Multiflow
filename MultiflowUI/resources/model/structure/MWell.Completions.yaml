multiflow-dist: 1.0

name: MWell.Completions

properties:
  - id: name
    name: 名称
    type: string
    independent: Yes

  - id: geometry-profile
    name: 方向
    type: enum
    enum: Vertical, Horizontal
    independent: Yes

  - id: fluid-entry
    name: 流体入口
    type: enum
    enum: Single
    independent: Yes

  - id: top-md
    name: Top MD
    type: Builtin.Length
    independent: Yes

  - id: middle-md
    name: Mid MD
    type: Builtin.Length
    independent: Yes

  - id: bottom-md
    name: Bottom MD
    type: Builtin.Length
    independent: Yes

  - id: type
    name: 类型
    type: enum
    enum: Perforation
    independent: Yes

  - id: ipr-model
    name: IPR模型
    type: enum
    enum: Well PI, Vogel, Fetkovich, Jones, Back pressure, Darcy, Forchheimer, Hydraulic fracture
    independent: Yes

  - id: reservoir-pressure
    name: 油藏压力
    type: Builtin.Pressure
    independent: Yes

  - id: reservoir-temperature
    name: 油藏温度
    type: Builtin.Temperature
    independent: Yes

  - id: ipr-basis
    name: IPR基础
    type: enum
    enum: Liquid, Gas
    independent: Yes

  - id: productivity-index
    name: PI
    type: Builtin.FluidUnit
    independent: Yes

  - id: vogel-below-bubble-point
    name: 泡点压力
    type: enum
    enum: 考虑, 不考虑
    independent: Yes
