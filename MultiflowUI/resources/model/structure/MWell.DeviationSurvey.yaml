multiflow-dist: 1.0

name: MWell.DeviationSurvey

properties:
  - id: survey-type
    name: Survey Type
    type: enum
    enum: Vertical, 2D, 3D

  - id: dependent-parameter
    name: 相关参数
    type: enum
    enum: MD, TVD, Angle

  - id: calculation-method
    name: 计算方法
    type: enum
    enum: Tangential, MinimumCurvature

  - id: depth-reference
    name: 深度参考
    type: enum
    enum: OriginalRKB, RKB, GL, MSL, THF

  - id: wellhead-depth
    name: 井口深度
    type: Builtin.Length

  - id: bottom-depth
    name: Bottom Depth
    type: Builtin.Length

  - id: md
    name: MD
    type: number
    independent: Yes

  - id: tvd
    name: TVD
    type: number
    independent: Yes

  - id: horizontal-displacement
    name: 水平位移
    type: number
    independent: Yes

  - id: angle
    name: 角度
    type: number
    independent: Yes

  - id: azimuth
    name: 方位角
    type: number
    independent: Yes

  - id: max-dogleg-severity
    name: Max Dogleg
    type: number
    independent: Yes
